<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
   
   <title>Login Dark/Light Mode</title>
</head>
<body>

<main id="container">
    <form id="login_form">
        <div id="form_header">
            <h1>Login</h1>
            <i id="mode_icon" class="fa-solid fa-moon"></i>
        </div>
            <div id="social_media">
          <a href="">
            <img src="img/icons8-linkedin-48.png" alt="Linkendin Logo">
         </a>
         <a href="">
            <img src="img/icons8-google-logo-48.png" alt="Google Logo">
           </a>
           <a href="">
            <img src="img/icons8-github-30.png" alt="GitHub Logo">
           </a>
            </div>
      <div id="inputs">
        <div class="input-box">
            <label for="Name">Name
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="name" name="name">
                </div>
            </label>
        </div>
        <div id="inputs">
            <div class="input-box">
                <label for="email">E-mail
                    <div class="input-field"><i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email">
                    </div>
                </label>
            </div>
            <div id="inputs">
                <div class="input-box">
                    <label for="password">Password
                        <div class="input-field"><i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>
                    <div id="forgot_password">
                        <a href="#">
                            Forgot yor password?
                        </a>
                    </div>

                </div>
      </div>
      <button type="submit" id="login_button">
        Login

      </button>
    </form>
</main>
<script src="script.js"></script>
</body>
</html>
